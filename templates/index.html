{% extends 'base.html' %}

{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user', user_id=user.username) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('export_db_route') }}" class="btn btn-primary">Export Database</a>
    <a href="{{ url_for('import_db_route') }}" class="btn btn-primary">Import Database</a>
{% endblock %}
